name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64,arm64
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Audiveris
        run: npm run setup:audiveris:all
      
      - name: Run tests
        run: npm test
      
      - name: Build app
        run: npm run build
      
      - name: Package app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -lah release/ || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts/
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          body: |
            ## Download Links
            
            ### macOS
            - **Universal (Intel & Apple Silicon)**: `Transposaune-${{ steps.version.outputs.version }}.dmg`
            
            ### Windows
            - **64-bit**: `Transposaune-Setup-${{ steps.version.outputs.version }}.exe`
            
            ### Linux
            - **AppImage (Universal)**: `Transposaune-${{ steps.version.outputs.version }}.AppImage`
            - **Debian/Ubuntu**: `Transposaune-${{ steps.version.outputs.version }}.deb`
            
            ## Installation Instructions
            
            **macOS**: Download the `.dmg` file, open it, and drag Transposaune to Applications.
            
            **Windows**: Download the `.exe` installer and run it.
            
            **Linux AppImage**: Download, make executable (`chmod +x`), and run.
            
            **Linux Debian/Ubuntu**: Download the `.deb` file and install with `sudo dpkg -i`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
